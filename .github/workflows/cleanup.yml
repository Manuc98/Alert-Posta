name: Git Cleanup

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Clean up Git repository
      run: |
        echo "ðŸ§¹ Iniciando limpeza do repositÃ³rio Git..."
        
        # Remover ficheiros temporÃ¡rios
        echo "ðŸ“ Removendo ficheiros temporÃ¡rios..."
        find . -name "*.tmp" -delete
        find . -name "*.temp" -delete
        find . -name ".DS_Store" -delete
        find . -name "Thumbs.db" -delete
        
        # Remover cache Python
        echo "ðŸ Limpando cache Python..."
        find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        find . -name "*.pyc" -delete
        find . -name "*.pyo" -delete
        
        # Remover node_modules desnecessÃ¡rios
        echo "ðŸ“¦ Verificando node_modules..."
        find . -name "node_modules" -type d -not -path "./frontend/node_modules" -exec rm -rf {} + 2>/dev/null || true
        
        # Limpar logs antigos
        echo "ðŸ“ Limpando logs antigos..."
        find . -name "*.log" -mtime +7 -delete 2>/dev/null || true
        
        # Remover ficheiros de backup
        echo "ðŸ’¾ Removendo ficheiros de backup..."
        find . -name "*.bak" -delete
        find . -name "*.backup" -delete
        
        echo "âœ… Limpeza concluÃ­da!"
    
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit cleanup changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add .
        git commit -m "chore: limpeza automÃ¡tica do repositÃ³rio
        
        - Removidos ficheiros temporÃ¡rios
        - Limpado cache Python
        - Removidos logs antigos
        - Eliminados ficheiros de backup
        
        ðŸ¤– Limpeza automÃ¡tica via GitHub Actions"
        
        git push
    
    - name: Summary
      run: |
        echo "## ðŸ“Š Resumo da Limpeza" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
          echo "âœ… **AlteraÃ§Ãµes encontradas e commitadas**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Os seguintes tipos de ficheiros foram limpos:" >> $GITHUB_STEP_SUMMARY
          echo "- Ficheiros temporÃ¡rios (*.tmp, *.temp)" >> $GITHUB_STEP_SUMMARY
          echo "- Cache Python (__pycache__, *.pyc)" >> $GITHUB_STEP_SUMMARY
          echo "- Logs antigos (*.log > 7 dias)" >> $GITHUB_STEP_SUMMARY
          echo "- Ficheiros de backup (*.bak, *.backup)" >> $GITHUB_STEP_SUMMARY
          echo "- Ficheiros do sistema (.DS_Store, Thumbs.db)" >> $GITHUB_STEP_SUMMARY
        else
          echo "âœ… **RepositÃ³rio jÃ¡ estÃ¡ limpo**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Nenhuma limpeza foi necessÃ¡ria." >> $GITHUB_STEP_SUMMARY
        fi
