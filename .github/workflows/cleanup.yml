name: Git Cleanup

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Clean up Git repository
      run: |
        echo "🧹 Iniciando limpeza do repositório Git..."
        
        # Remover ficheiros temporários
        echo "📁 Removendo ficheiros temporários..."
        find . -name "*.tmp" -delete
        find . -name "*.temp" -delete
        find . -name ".DS_Store" -delete
        find . -name "Thumbs.db" -delete
        
        # Remover cache Python
        echo "🐍 Limpando cache Python..."
        find . -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true
        find . -name "*.pyc" -delete
        find . -name "*.pyo" -delete
        
        # Remover node_modules desnecessários
        echo "📦 Verificando node_modules..."
        find . -name "node_modules" -type d -not -path "./frontend/node_modules" -exec rm -rf {} + 2>/dev/null || true
        
        # Limpar logs antigos
        echo "📝 Limpando logs antigos..."
        find . -name "*.log" -mtime +7 -delete 2>/dev/null || true
        
        # Remover ficheiros de backup
        echo "💾 Removendo ficheiros de backup..."
        find . -name "*.bak" -delete
        find . -name "*.backup" -delete
        
        echo "✅ Limpeza concluída!"
    
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit cleanup changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add .
        git commit -m "chore: limpeza automática do repositório
        
        - Removidos ficheiros temporários
        - Limpado cache Python
        - Removidos logs antigos
        - Eliminados ficheiros de backup
        
        🤖 Limpeza automática via GitHub Actions"
        
        git push
    
    - name: Summary
      run: |
        echo "## 📊 Resumo da Limpeza" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
          echo "✅ **Alterações encontradas e commitadas**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Os seguintes tipos de ficheiros foram limpos:" >> $GITHUB_STEP_SUMMARY
          echo "- Ficheiros temporários (*.tmp, *.temp)" >> $GITHUB_STEP_SUMMARY
          echo "- Cache Python (__pycache__, *.pyc)" >> $GITHUB_STEP_SUMMARY
          echo "- Logs antigos (*.log > 7 dias)" >> $GITHUB_STEP_SUMMARY
          echo "- Ficheiros de backup (*.bak, *.backup)" >> $GITHUB_STEP_SUMMARY
          echo "- Ficheiros do sistema (.DS_Store, Thumbs.db)" >> $GITHUB_STEP_SUMMARY
        else
          echo "✅ **Repositório já está limpo**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Nenhuma limpeza foi necessária." >> $GITHUB_STEP_SUMMARY
        fi
